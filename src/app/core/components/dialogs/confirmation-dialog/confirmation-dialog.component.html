<div>
  <p mat-dialog-title>Please Confirm this action</p>
  <div class="action-buttons" mat-dialog-content>
    <button class="reject" mat-raised-button color="accent" (click)="reject()">Reject</button>
    <button class="confirm" mat-raised-button color="primary" (click)="confirm()">Confirm</button>
  </div>
</div>
